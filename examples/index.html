<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featurastic UI Buttons - Demo</title>
  <!-- <link rel="stylesheet" href="./fui-buttons.css"> -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      gap: 20px;
      background-color: hsl(240, 10%, 4%);
      color: hsl(0, 0%, 80%);
      font-family: Arial, sans-serif;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 1rem;
    }

    header,
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      width: 90%;
      height: 60px;
    }

    h1,
    h2 {
      margin: 0;
      text-align: center;
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-container {
      margin-top: 20px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    footer a {
      color: hsl(200, 80%, 60%);
    }
  </style>
</head>

<body>
  <header>
    <h1>FUI Buttons Demo</h1>
    <button class="fui-btn" data-variant="secondary">
      <a href="https://youtube.com/@nexoscreator" target="_blank">Visit Channel</a>
    </button>
  </header>

  <main>
    <!-- Section 1: Button Variants -->
    <section>
      <h2>Futurastic Button Style V1</h2>
      <div class="button-group">
        <button class="fui-btn" data-variant="primary">Primary</button>
        <button class="fui-btn" data-variant="secondary">Secondary</button>
        <button class="fui-btn" data-variant="success">Success</button>
        <button class="fui-btn" data-variant="error">Error</button>
        <button class="fui-btn" data-variant="netural">netural</button>
      </div>
    </section>

    <!-- Section 2: Buttons with Ripple Effect -->
    <section class="button-container">
      <h2>Futurastic Button Style V2</h2>
      <div class="button-group">
        <button class="fui-btn" data-variant="secondary" data-ripple="true">Coming Soon!</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Created with ❤️ by <a href="https://github.com/nexoscreator" target="_blank">Nexos Creator</a></p>
    <p>Check the <a href="https://github.com/your-repo" target="_blank">GitHub Repository</a></p>
  </footer>

  <!-- Link to the compiled JS file -->
  <script src="./fui-buttons.js"></script> <!-- Update this path if necessary -->
</body>

</html>
